<div [style.height.px]="height - 15">
    <as-split direction="vertical" unit="percent" (dragEnd)="onDragEnd(-1, $event)" class="rounted">
        <as-split-area [size]="configSplit.rows[0].size" class="rounted">
            <as-split unit="percent" direction="horizontal" (dragEnd)="onDragEnd(0, $event)">
                <as-split-area [size]="configSplit.rows[0].columns[0].size" [minSize]="minSizeListadoDirectorios">
                    <app-listado-directorios></app-listado-directorios>
                </as-split-area>
                <as-split-area [size]="configSplit.rows[0].columns[1].size">
                    <app-editor></app-editor>
                </as-split-area>
            </as-split>
        </as-split-area>
        <as-split-area [size]="configSplit.rows[1].size" class="rounted">
            <as-split direction="horizontal" class="pr-1">
                <as-split-area size="100">
                    <app-panel></app-panel>
                </as-split-area>
            </as-split>
        </as-split-area>
    </as-split>
</div>
